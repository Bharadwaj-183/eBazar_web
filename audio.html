
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    </html><button id="ASong" onClick="playPause()">
      <audio
        src="audio.mpeg"
        autoplay
        loop
      ></audio>
      Song
    </button>

    <script>
      var aud = document.getElementById("ASong").children[0];
      var isPlaying = false;
      aud.pause();

      function playPause() {
        if (isPlaying) {
          aud.pause();
        } else {
          aud.play();
        }
        isPlaying = !isPlaying;
      }
    </script>
  </body>
